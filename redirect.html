<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .code-container {
            position: relative;
            max-width: 600px;
        }
        pre {
            background: #f5f5f5;
            padding: 40px 15px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
        .copy-container {
            position: absolute;
            top: 5px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-container:hover {
            background-color: #ddd;
        }
        .icon-sm {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <h2>Your Authorization Code:</h2>
    <div class="code-container">
        <pre id="myPreTag">Sample authorization code will display here.</pre>
        <button class="copy-container" aria-label="Copy code" id="copyButton">
            <!-- SVG icon for copy -->
            <svg width="16" height="16" viewBox="0 0 24 24" class="icon-sm" fill="currentColor" id="copyIcon">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 5C7 3.34315 8.34315 2 10 2H19C20.6569 2 22 3.34315 22 5V14C22 15.6569 20.6569 17 19 17H17V19C17 20.6569 15.6569 22 14 22H5C3.34315 22 2 20.6569 2 19V10C2 8.34315 3.34315 7 5 7H7V5ZM9 7H14C15.6569 7 17 8.34315 17 10V15H19C19.5523 15 20 14.5523 20 14V5C20 4.44772 19.5523 4 19 4H10C9.44772 4 9 4.44772 9 5V7ZM5 9C4.44772 9 4 9.44772 4 10V19C4 19.5523 4.44772 20 5 20H14C14.5523 20 15 19.5523 15 19V10C15 9.44772 14.5523 9 14 9H5Z"></path>
            </svg>
            <span>Copy code</span>
        </button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const preTag = document.getElementById("myPreTag");
        const copyButton = document.getElementById("copyButton");
        const copyIcon = document.getElementById("copyIcon");

        preTag.innerText = code || "Authorization code not found in the URL.";

        copyButton.addEventListener("click", async () => {
            if (!navigator.clipboard) {
                alert("Clipboard API is not supported in this browser.");
                return;
            }
            try {
                await navigator.clipboard.writeText(preTag.innerText);
                
                // Change to checkmark icon on successful copy
                copyIcon.outerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" class="icon-sm" fill="currentColor" id="checkIcon">
                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path>
                    </svg>`;
                
                copyButton.querySelector("span").innerText = "Copied!";
                
                setTimeout(() => {
                    // Revert to copy icon after 2 seconds
                    document.getElementById("checkIcon").outerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" class="icon-sm" fill="currentColor" id="copyIcon">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7 5C7 3.34315 8.34315 2 10 2H19C20.6569 2 22 3.34315 22 5V14C22 15.6569 20.6569 17 19 17H17V19C17 20.6569 15.6569 22 14 22H5C3.34315 22 2 20.6569 2 19V10C2 8.34315 3.34315 7 5 7H7V5ZM9 7H14C15.6569 7 17 8.34315 17 10V15H19C19.5523 15 20 14.5523 20 14V5C20 4.44772 19.5523 4 19 4H10C9.44772 4 9 4.44772 9 5V7ZM5 9C4.44772 9 4 9.44772 4 10V19C4 19.5523 4.44772 20 5 20H14C14.5523 20 15 19.5523 15 19V10C15 9.44772 14.5523 9 14 9H5Z"></path>
                        </svg>`;
                    copyButton.querySelector("span").innerText = "Copy code";
                }, 2000);
            } catch (err) {
                console.error("Unable to copy text:", err);
                alert("Failed to copy text. Please try again.");
            }
        });
    </script>
</body>
</html>
