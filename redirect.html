<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Code</title>
    <style>
        /* Container for the code box */
        .code-container {
            position: relative;
            border: 1px solid #e0e0e0;
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            color: #333;
            max-width: 100%;
        }
        /* Styling for the code text */
        #auth-code {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Styling for the copy button */
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            font-size: 14px;
            background-color: #24292f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .copy-button:hover {
            background-color: #444d56;
        }
        /* Icon styling */
        .copy-icon {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <h2>Your Authorization Code:</h2>
    <div class="code-container">
        <span id="auth-code">Loading...</span>
        <button class="copy-button" onclick="copyCode()">
            <span class="copy-icon">ðŸ“‹</span> Copy code
        </button>
    </div>

    <script>
        // Parse URL parameters to extract the code
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        // Display the authorization code or an error message
        const codeBox = document.getElementById("auth-code");
        if (code) {
            codeBox.innerText = code;
        } else {
            codeBox.innerText = "Authorization code not found in the URL.";
        }

        // Function to copy code to clipboard
        function copyCode() {
            if (code) {
                navigator.clipboard.writeText(code)
                    .then(() => alert("Authorization code copied to clipboard!"))
                    .catch(err => alert("Failed to copy code."));
            } else {
                alert("No authorization code to copy.");
            }
        }
    </script>
</body>
</html>
