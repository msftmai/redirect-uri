<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Code</title>
    <style>
        /* Container for the code and copy icon */
        .code-container {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            background-color: #f7f7f8;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            max-width: 100%;
            position: relative;
            color: #333;
        }
        /* Styling for the code text */
        #auth-code {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Styling for the copy icon */
        .copy-icon {
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            color: #007bff;
        }
        .copy-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Your Authorization Code:</h2>
    <div class="code-container">
        <span id="auth-code">Loading...</span>
        <span class="copy-icon" onclick="copyCode()">ðŸ“‹</span>
    </div>

    <script>
        // Parse URL parameters to extract the code
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        // Display the authorization code or an error message
        const codeBox = document.getElementById("auth-code");
        if (code) {
            codeBox.innerText = code;
        } else {
            codeBox.innerText = "Authorization code not found in the URL.";
        }

        // Function to copy code to clipboard
        function copyCode() {
            if (code) {
                navigator.clipboard.writeText(code)
                    .then(() => alert("Authorization code copied to clipboard!"))
                    .catch(err => alert("Failed to copy code."));
            } else {
                alert("No authorization code to copy.");
            }
        }
    </script>
</body>
</html>
