<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Code</title>
    <!-- Link to external CSS hosted on GitHub Pages -->
    <link rel="stylesheet" href="https://msftmai.github.io/redirect-uri/styles.css">
</head>
<body>
    <h2>Your Authorization Code:</h2>
    <p id="auth-code">Loading...</p>
    <pre id="myPreTag">Example Text</pre> <!-- Sample pre tag for script.js functionality -->

    <!-- External JavaScript file hosted on GitHub Pages -->
    <script src="https://msftmai.github.io/redirect-uri/script.js"></script>

    <!-- Inline JavaScript for displaying authorization code -->
    <script>
        // Parse URL parameters to extract the code
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        // Display the authorization code or an error message
        if (code) {
            document.getElementById("auth-code").innerText = code;
        } else {
            document.getElementById("auth-code").innerText = "Authorization code not found in the URL.";
        }
    </script>
</body>
</html>
