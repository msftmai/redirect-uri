<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Code</title>
    <!-- Link to Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Container styling */
        .code-container {
            position: relative;
            background-color: dimGray;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            max-width: 100%;
        }
        /* Styling for the copy button */
        .copyButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        /* Styling for the code area */
        .code_area {
            width: 100%;
            height: auto;
            resize: none;
            border: none;
            background-color: dimGray;
            color: white;
            font-family: monospace;
            font-size: 16px;
            overflow: hidden;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Your Authorization Code:</h2>
    <div class="code-container">
        <button class="copyButton" onclick="copyCode(this);">
            <i class="material-icons">content_copy</i>
        </button>
        <textarea id="auth-code" class="code_area" readonly>Loading...</textarea>
    </div>

    <script>
        // Parse URL parameters to extract the code
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        // Display the authorization code or an error message
        const codeArea = document.getElementById("auth-code");
        if (code) {
            codeArea.value = code;
        } else {
            codeArea.value = "Authorization code not found in the URL.";
        }

        // Function to copy code to clipboard
        function copyCode(button) {
            const codeText = document.getElementById("auth-code");
            codeText.select();
            document.execCommand("copy");
            alert("Authorization code copied to clipboard!");
        }
    </script>
</body>
</html>
